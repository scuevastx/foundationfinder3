<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danessa Myricks Beauty - Shade Matching Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', 'Arial', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            background: #ffffff;
            padding: 60px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .logo-image {
            max-width: 400px;
            width: 100%;
            height: auto;
        }

        .tool-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: #000000;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: 15px;
        }

        .content-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            height: 500px;
            margin-bottom: 40px;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        .showcase-section {
            background: url('./shademodel.png') center/cover;
            position: relative;
            overflow: hidden;
        }

        /* Fallback if image doesn't load */
        .showcase-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            z-index: -1;
        }

        .camera-section {
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
        }

        .camera-placeholder {
            width: 100%;
            height: 100%;
            background: #f8f8f8;
            border: 2px dashed #cccccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .camera-icon {
            font-size: 4rem;
            color: #000000;
            margin-bottom: 20px;
        }

        .camera-text {
            font-size: 1.1rem;
            color: #666666;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        #canvas {
            display: none;
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .btn {
            padding: 15px 35px;
            border: 2px solid #000000;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 160px;
        }

        .btn-primary {
            background: #000000;
            color: #ffffff;
        }

        .btn-primary:hover {
            background: #ffffff;
            color: #000000;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #ffffff;
            color: #000000;
        }

        .btn-secondary:hover {
            background: #000000;
            color: #ffffff;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .btn:disabled:hover {
            background: #000000;
            color: #ffffff;
            transform: none;
        }

        .results {
            background: #ffffff;
            border: 2px solid #000000;
            padding: 40px;
            margin-top: 40px;
        }

        .results h3 {
            color: #000000;
            margin-bottom: 30px;
            font-size: 1.4rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }

        .shade-match {
            background: #ffffff;
            border: 1px solid #000000;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 6px solid #000000;
        }

        .shade-match:last-child {
            margin-bottom: 0;
        }

        .shade-info {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .shade-color {
            width: 60px;
            height: 60px;
            border: 3px solid #000000;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .shade-details h4 {
            color: #000000;
            font-size: 1.3rem;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .shade-details p {
            color: #666666;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .confidence {
            background: #000000;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 0.9rem;
            font-weight: 700;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 25px;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            color: #000000;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 60px;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #cccccc;
            border-top: 3px solid #000000;
            animation: spin 1s linear infinite;
            border-radius: 50%;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .error {
            background: #ffffff;
            color: #000000;
            padding: 30px;
            border: 2px solid #000000;
            margin: 20px 0;
            text-align: center;
            font-weight: 600;
        }

        .skin-tone-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
            padding: 20px;
            background: #f8f8f8;
            border: 1px solid #000000;
        }

        .detected-tone {
            width: 40px;
            height: 40px;
            border: 3px solid #000000;
        }

        .skin-tone-text {
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 30px 20px;
            }
            
            .content-area {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .showcase-section {
                height: 300px;
            }
            
            .camera-section {
                min-height: 400px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 280px;
            }
            
            .brand-name {
                font-size: 1.4rem;
                letter-spacing: 2px;
            }
            
            .tool-name {
                font-size: 1.3rem;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="logo-container">
                <img src="./primarylogo.png" alt="Danessa Myricks Beauty Shadematching Tool" class="logo-image">
            </div>
        </div>

        <div class="content-area">
            <div class="showcase-section"></div>
            <div class="camera-section">
                <div class="camera-placeholder" id="cameraPlaceholder">
                    <img src="./startcamera.png" alt="Get Started Below" style="max-width: 200px; opacity: 0.8;">
                    <div style="margin-top: 15px; color: #666; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;">Get Started Below</div>
                </div>
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
            </div>
        </div>

        <div class="controls">
            <button id="startCamera" class="btn btn-primary">Start Camera</button>
            <button id="capturePhoto" class="btn btn-secondary" disabled>Take Photo</button>
            <button id="analyzeShade" class="btn btn-primary" disabled>Find My Shade</button>
        </div>

        <div id="results" class="results hidden">
            <h3>Your Perfect Matches</h3>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        class FoundationMatcher {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.capturedImageData = null;
                
                // Your complete foundation shade range with actual image files
                this.foundations = [
                    { name: "Shade 0.5", code: "0.5", hex: "#F4E4D6", undertone: "neutral", image: "./shade0.5.png" },
                    { name: "Shade 1", code: "1", hex: "#F0DCC9", undertone: "pink", image: "./shade1.png" },
                    { name: "Shade 1.5", code: "1.5", hex: "#EDD6C2", undertone: "neutral", image: "./shade1.5.png" },
                    { name: "Shade 2", code: "2", hex: "#E8CDB3", undertone: "yellow", image: "./shade2.png" },
                    { name: "Shade 3", code: "3", hex: "#E3C4A4", undertone: "neutral", image: "./shade3.png" },
                    { name: "Shade 3.5", code: "3.5", hex: "#DDBB95", undertone: "golden", image: "./shade3.5.png" },
                    { name: "Shade 3.75", code: "3.75", hex: "#D8B286", undertone: "warm", image: "./shade3.75.png" },
                    { name: "Shade 4", code: "4", hex: "#D2A977", undertone: "golden", image: "./shade4.png" },
                    { name: "Shade 4.5", code: "4.5", hex: "#CDA068", undertone: "warm", image: "./shade4.5.png" },
                    { name: "Shade 5", code: "5", hex: "#C79759", undertone: "golden", image: "./shade5.png" },
                    { name: "Shade 5.5", code: "5.5", hex: "#C28E4A", undertone: "warm", image: "./shade5.5.png" },
                    { name: "Shade 6", code: "6", hex: "#B8804D", undertone: "golden", image: "./shade6.png" },
                    { name: "Shade 6.5", code: "6.5", hex: "#AE7240", undertone: "warm", image: "./shade6.5.png" },
                    { name: "Shade 7", code: "7", hex: "#A46433", undertone: "golden", image: "./shade7.png" },
                    { name: "Shade 8", code: "8", hex: "#9A5626", undertone: "warm", image: "./shade8.png" },
                    { name: "Shade 8.5", code: "8.5", hex: "#904819", undertone: "neutral", image: "./shade8.5.png" },
                    { name: "Shade 9", code: "9", hex: "#863A0C", undertone: "warm", image: "./shade9.png" },
                    { name: "Shade 9.5", code: "9.5", hex: "#7C2C00", undertone: "golden", image: "./shade9.5.png" },
                    { name: "Shade 10", code: "10", hex: "#6F2300", undertone: "warm", image: "./shade10.png" },
                    { name: "Shade 11", code: "11", hex: "#621A00", undertone: "neutral", image: "./shade11.png" }
                ];
                
                this.initializeEvents();
            }

            initializeEvents() {
                document.getElementById('startCamera').addEventListener('click', () => this.startCamera());
                document.getElementById('capturePhoto').addEventListener('click', () => this.capturePhoto());
                document.getElementById('analyzeShade').addEventListener('click', () => this.analyzeShade());
            }

            async startCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            facingMode: 'user'
                        } 
                    });
                    
                    this.video.srcObject = stream;
                    this.video.onloadedmetadata = () => {
                        document.getElementById('cameraPlaceholder').style.display = 'none';
                        this.video.style.display = 'block';
                        document.getElementById('startCamera').textContent = 'Camera Active';
                        document.getElementById('startCamera').disabled = true;
                        document.getElementById('capturePhoto').disabled = false;
                    };
                } catch (error) {
                    this.showError('Camera access denied or not available. Please allow camera permissions and try again.');
                }
            }

            capturePhoto() {
                this.canvas.width = this.video.videoWidth;
                this.canvas.height = this.video.videoHeight;
                this.ctx.drawImage(this.video, 0, 0);
                
                this.capturedImageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                
                document.getElementById('capturePhoto').textContent = 'Photo Captured âœ“';
                document.getElementById('capturePhoto').disabled = true;
                document.getElementById('analyzeShade').disabled = false;
                
                // Show preview effect
                this.video.style.opacity = '0.7';
                this.video.style.filter = 'brightness(0.8)';
            }

            analyzeShade() {
                if (!this.capturedImageData) {
                    this.showError('Please capture a photo first.');
                    return;
                }

                this.showLoading();
                
                // Simulate processing delay for better UX
                setTimeout(() => {
                    const dominantColor = this.extractSkinTone(this.capturedImageData);
                    const matches = this.findMatches(dominantColor);
                    this.displayResults(dominantColor, matches);
                }, 2500);
            }

            extractSkinTone(imageData) {
                const data = imageData.data;
                const centerX = Math.floor(imageData.width / 2);
                const centerY = Math.floor(imageData.height / 2);
                const sampleSize = 60;
                
                let totalR = 0, totalG = 0, totalB = 0, count = 0;
                let samples = [];
                
                // Sample from center area of image (likely to contain face)
                for (let y = centerY - sampleSize; y < centerY + sampleSize; y++) {
                    for (let x = centerX - sampleSize; x < centerX + sampleSize; x++) {
                        const index = (y * imageData.width + x) * 4;
                        if (index < data.length) {
                            const r = data[index];
                            const g = data[index + 1];
                            const b = data[index + 2];
                            
                            // Filter out very bright or very dark pixels
                            const brightness = (r + g + b) / 3;
                            if (brightness > 60 && brightness < 220) {
                                totalR += r;
                                totalG += g;
                                totalB += b;
                                samples.push({ r, g, b });
                                count++;
                            }
                        }
                    }
                }
                
                if (count === 0) {
                    // Fallback: use entire image
                    for (let i = 0; i < data.length; i += 4) {
                        const r = data[i];
                        const g = data[i + 1];
                        const b = data[i + 2];
                        totalR += r;
                        totalG += g;
                        totalB += b;
                        samples.push({ r, g, b });
                        count++;
                    }
                    count /= 4;
                }
                
                const avgColor = {
                    r: Math.round(totalR / count),
                    g: Math.round(totalG / count),
                    b: Math.round(totalB / count)
                };
                
                // Calculate depth (overall lightness/darkness)
                const depth = this.calculateDepth(avgColor);
                
                // Calculate undertone (warm/cool/neutral bias)
                const undertone = this.calculateUndertone(avgColor);
                
                return {
                    ...avgColor,
                    depth: depth,
                    undertone: undertone
                };
            }

            calculateDepth(color) {
                // Use luminance formula for perceptual brightness
                // Apply 5% lighter adjustment to compensate for typical camera darkness
                const rawDepth = (0.299 * color.r + 0.587 * color.g + 0.114 * color.b) / 255;
                return Math.min(1.0, rawDepth + 0.05); // Add 5% brightness, cap at 100%
            }

            calculateUndertone(color) {
                // Analyze color temperature and undertone
                const { r, g, b } = color;
                
                // Calculate ratios to determine undertone
                const yellowness = (r + g) / (2 * b); // Higher = warmer
                const redness = r / g; // Higher = more red undertone
                const coolness = b / r; // Higher = cooler
                
                // Classify undertone based on ratios
                if (yellowness > 1.1 && redness > 0.95) {
                    return 'warm';
                } else if (yellowness > 1.05) {
                    return 'golden';
                } else if (coolness > 0.85) {
                    return 'cool';
                } else if (redness > 1.05) {
                    return 'pink';
                } else {
                    return 'neutral';
                }
            }

            findMatches(skinTone) {
                const matches = this.foundations.map(foundation => {
                    const foundationRGB = this.hexToRgb(foundation.hex);
                    const foundationDepth = this.calculateDepth(foundationRGB);
                    
                    // Calculate depth match with 10% tolerance for lighting
                    const depthDifference = Math.abs(skinTone.depth - foundationDepth);
                    const depthTolerance = 0.1; // 10% tolerance
                    const depthScore = Math.max(0, 100 - (depthDifference / depthTolerance) * 100);
                    
                    // Calculate undertone match
                    const undertoneScore = this.calculateUndertoneMatch(skinTone.undertone, foundation.undertone);
                    
                    // Combined confidence: weight depth and undertone equally
                    const confidence = Math.round((depthScore * 0.6) + (undertoneScore * 0.4));
                    
                    return {
                        ...foundation,
                        confidence: Math.min(100, Math.max(0, confidence)),
                        depthScore: Math.round(depthScore),
                        undertoneScore: Math.round(undertoneScore),
                        depthDifference: depthDifference
                    };
                });
                
                // Sort by confidence and return top matches
                const sortedMatches = matches.sort((a, b) => b.confidence - a.confidence);
                
                // Return top 3, but ensure we have good matches (>40% confidence)
                const goodMatches = sortedMatches.filter(match => match.confidence >= 40);
                return goodMatches.length >= 3 ? goodMatches.slice(0, 3) : sortedMatches.slice(0, 3);
            }

            calculateUndertoneMatch(detectedUndertone, foundationUndertone) {
                // Perfect match
                if (detectedUndertone === foundationUndertone) {
                    return 100;
                }
                
                // Compatible undertones (high match)
                const compatiblePairs = {
                    'warm': ['golden', 'yellow'],
                    'golden': ['warm', 'yellow'],
                    'yellow': ['warm', 'golden'],
                    'cool': ['pink'],
                    'pink': ['cool', 'neutral'],
                    'neutral': ['pink', 'warm', 'golden']
                };
                
                if (compatiblePairs[detectedUndertone]?.includes(foundationUndertone)) {
                    return 80;
                }
                
                // Neutral works with everything but at lower confidence
                if (detectedUndertone === 'neutral' || foundationUndertone === 'neutral') {
                    return 60;
                }
                
                // Poor match
                return 30;
            }

            colorDistance(color1, color2) {
                const dr = color1.r - color2.r;
                const dg = color1.g - color2.g;
                const db = color1.b - color2.b;
                return Math.sqrt(dr * dr + dg * dg + db * db);
            }

            hexToRgb(hex) {
                const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
                return result ? {
                    r: parseInt(result[1], 16),
                    g: parseInt(result[2], 16),
                    b: parseInt(result[3], 16)
                } : null;
            }

            showLoading() {
                const resultsDiv = document.getElementById('results');
                const resultsContent = document.getElementById('resultsContent');
                
                resultsContent.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <span>Analyzing your skin tone...</span>
                    </div>
                `;
                
                resultsDiv.classList.remove('hidden');
            }

            displayResults(skinTone, matches) {
                const resultsContent = document.getElementById('resultsContent');
                
                const skinToneHex = `rgb(${skinTone.r}, ${skinTone.g}, ${skinTone.b})`;
                
                let html = `
                    <div class="skin-tone-display">
                        <span class="skin-tone-text">Detected: ${skinTone.undertone} undertone, ${(skinTone.depth * 100).toFixed(0)}% depth</span>
                        <div class="detected-tone" style="background-color: ${skinToneHex};"></div>
                    </div>
                `;
                
                matches.forEach((match, index) => {
                    const matchBadge = index === 0 ? 'ðŸŽ¯ BEST MATCH' : `#${index + 1} MATCH`;
                    html += `
                        <div class="shade-match">
                            <div class="shade-info">
                                <div class="shade-color" style="background-image: url('${match.image}'); background-color: ${match.hex};"></div>
                                <div class="shade-details">
                                    <h4>${match.name}</h4>
                                    <p>${match.undertone} undertone</p>
                                </div>
                            </div>
                            <div class="confidence">${match.confidence}% ${matchBadge}</div>
                        </div>
                    `;
                });
                
                resultsContent.innerHTML = html;
                
                // Reset for another try
                setTimeout(() => {
                    document.getElementById('capturePhoto').textContent = 'Take Another Photo';
                    document.getElementById('capturePhoto').disabled = false;
                    document.getElementById('analyzeShade').disabled = true;
                    this.video.style.opacity = '1';
                    this.video.style.filter = 'none';
                }, 1500);
            }

            showError(message) {
                const resultsDiv = document.getElementById('results');
                const resultsContent = document.getElementById('resultsContent');
                
                resultsContent.innerHTML = `<div class="error">${message}</div>`;
                resultsDiv.classList.remove('hidden');
            }
        }

        // Initialize the app when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new FoundationMatcher();
        });
    </script>
</body>
</html>
